<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
   <h1 class="text-center">Elenco Dipendenti:</h1>
   <input class="ml-2" id="eta" type="text" placeholder="inserisci età">
   <button id="search">CERCA</button>
   <div class="container d-flex flex-wrap">
   </div>
   
   <!-- inizio operazioni Handlebar -->
   <script id="entry-template" type="text/x-handlebars-template">
     <div class="entry m-3 p-3">
        <h1>{{name}} {{surname}}</h1>
        <div class="body">
            <h3>nome: {{name}}</h3>
            <h3>cognome: {{surname}}</h3>
            <h3>età: {{eta}}</h3>
        </div>
     </div>
    </script>
</body>

</html>
